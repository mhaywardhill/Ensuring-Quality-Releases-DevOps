trigger:
- none

variables:
- group: terraform-group

- group: pl-group

- name: vmImageName
  value: 'ubuntu-latest' 

- name: environmentName
  value: 'Test'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Terraform
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DownloadSecureFile@1
      name: tfvars
      displayName: 'Download tfvars file'
      inputs:
        secureFile: 'terraform.tfvars' 
    - task: InstallSSHKey@0
      inputs:
        knownHostsEntry: 'default'
        sshKeySecureFile: 'id_rsa'
    - task: Bash@3
      displayName: 'Move tfvars file'
      inputs:
        targetType: 'inline'
        script: |
          mv /home/vsts/work/_temp/terraform.tfvars $(System.DefaultWorkingDirectory)/terraform/environments/test
    - task: TerraformInstaller@0
      displayName: Install Terraform
      inputs:
        terraformVersion: '0.13.4'
    - task: TerraformTaskV1@0
      displayName: Terraform Init
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: '$(service_name)'
        backendAzureRmResourceGroupName: '$(resource_group_name)'
        backendAzureRmStorageAccountName: '$(storage_account_name)'
        backendAzureRmContainerName: '$(container_name)'
        backendAzureRmKey: '$(key)'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
    - task: TerraformTaskV1@0
      displayName: Terraform Apply  
      inputs:
        provider: 'azurerm'
        command: 'apply'
        commandOptions: |
         -auto-approve 
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        environmentServiceNameAzureRM: '$(service_name)'
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Upload Package'
      artifact: drop-fakerestapi
    - task: ArchiveFiles@2
      displayName: 'Archive Selenium files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/selenium-test.zip
        replaceExistingArchive: true
    - upload: $(Build.ArtifactStagingDirectory)/selenium-test.zip
      artifact: Selenium
- stage: Deploy
  jobs:
  - deployment: FakeRestAPI
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: '$(service_name)'
              appName: '$(appName)'
              appType: webApp
              package: $(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip

  - deployment: VMDeploy
    displayName: Configure VM
    environment:
      name:  $(environmentName)
      resourceType: VirtualMachine
      tags: myVM
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                #! /bin/bash
                sudo apt-get upgrade -y
                sudo apt-get update
                sudo apt-get install python3-pip -y
                sudo apt-get install unzip -y
                sudo apt-get install -y chromium-browser
                pip3 install selenium
                sudo rm -rf chromedriver*
                wget https://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip
                unzip chromedriver_linux64.zip
                sudo mv chromedriver /usr/bin/chromedriver
                sudo chown root:root /usr/bin/chromedriver
                sudo chmod +x /usr/bin/chromedriver
                #log analytics agent
                wget https://raw.githubusercontent.com/Microsoft/OMS-Agent-for-Linux/master/installer/scripts/onboard_agent.sh && sh onboard_agent.sh -w c3f72108-602f-44cd-ad58-0f43e3ff3bea -s QiPkLapj76Gf7TzDz4GoflNaTngVS9/AnRLOZjA4jQ79WIlU0zq+YPIhH0P1ROxP1grHMzl05GCJYA6Iaf8Dyg== -d opinsights.azure.com

          - download: current
            displayName: 'Download Selenium'
            artifact: Selenium
          - task: Bash@3
            displayName: Selenuim Test
            inputs:
              targetType: 'inline'
              script: |
                unzip -o $(Pipeline.Workspace)/Selenium/selenium-test.zip -d .
		pwd
		sudo mkdir /var/logs
                python3 login.py > UI_test.log
                cat UI_test.log
                sudo mv UI_test.log /var/logs
- stage: Tests
  jobs: 
    - job: Tests
      displayName: Tests
      steps:
      - task: Npm@1
        displayName: 'Install Newman'
        inputs:
          workingDir: '$(System.DefaultWorkingDirectory)'
          verbose: false
      - script: newman run ./automatedtesting/postman/StarterAPIs.json --reporters cli,junit --reporter-junit-export ./JUnitReport.xml --suppress-exit-code
        displayName: 'Run Newman'
        workingDirectory: '$(System.DefaultWorkingDirectory)'
      - task: PublishTestResults@2
        displayName: 'Publish Test Results'
        inputs:
          testResultsFiles: JUnitReport.xml
          searchFolder: '$(System.DefaultWorkingDirectory)'
      - task: JMeterInstaller@0
        displayName: 'Install JMeter 5.2.1'
        inputs:
         jmeterVersion: '5.2.1'
      - task: Bash@3
        displayName: 'Jmeter Stress Test'
        inputs:
          targetType: 'inline'
          script: |
             jmeter -n -t ./automatedtesting/jmeter/Stress_test.jmx -l ./automatedtesting/jmeter/stress_test_result.csv -e -o ./automatedtesting/jmeter/stress_test_html_report/ -j ./automatedtesting/jmeter/jmeter_stress_test.log
      - task: Bash@3
        displayName: 'Jmeter Endurance Test'
        inputs:
          targetType: 'inline'
          script: |
             jmeter -n -t ./automatedtesting/jmeter/Endurance_test.jmx -l ./automatedtesting/jmeter/Endurance_test_result.csv -e -o ./automatedtesting/jmeter/Endurance_test_html_report/ -j ./automatedtesting/jmeter/jmeter_endurance_test.log
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'automatedtesting/jmeter'
          ArtifactName: 'jmeter'
          publishLocation: 'Container'
